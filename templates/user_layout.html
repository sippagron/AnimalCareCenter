<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="../static/admin/css/admin_style.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @media screen {
        #printSection {
          display: none;
        }
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #printSection,
        #printSection * {
          visibility: visible;
        }
        #printSection {
          position: absolute;
          left: 0;
          top: 0;
        }
      }
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hi! {{user}}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="/"
            ><i class="fa fa-home"></i
          ></a>
          <a
            class="nav-item nav-link"
            id="user_profile"
            href="{{url_for('user_profile')}}"
            >Profile</a
          >
          <a
            class="nav-item nav-link"
            id="user_case_list"
            href="{{url_for('user_case_list')}}"
            >Case list</a
          >
          <a
            class="nav-item nav-link"
            id="user_pet_list"
            href="{{url_for('user_pet_list')}}"
            >Pet list</a
          >
          <a
            class="nav-item nav-link"
            id="user_cam"
            href="{{url_for('user_cam')}}"
            >Camera</a
          >
        </div>
      </div>
      <div>
        {{user}}
        <a class="btn btn-primary" id="logout" href="{{url_for('logout')}}"
          >Log out</a
        >
      </div>
    </nav>
    <main>{% block content %} {% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      // var nav_home = document.getElementById("home");
      var nav_user_case_list = document.getElementById("user_case_list");
      var nav_user_pet_list = document.getElementById("user_pet_list");
      var nav_user_cam = document.getElementById("user_cam");
      if (window.location.href == nav_user_case_list.href) {
        nav_user_case_list.classList.add("active");
      } else if (window.location.href == nav_user_pet_list.href) {
        nav_user_pet_list.classList.add("active");
      } else if (window.location.href == nav_user_cam.href) {
        nav_user_cam.classList.add("active");
      }
    </script>
  </body>
</html>
